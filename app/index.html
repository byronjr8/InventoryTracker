<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invo Track</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-center">
            <a  href="index.html" class="logo">
                <img src="images/logo.png" alt="">
                <p>Inventry Tracking System</p>
            </a>
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="index.html">Inventory</a>
                </li>
                <li class="nav-link"> 
                    <a href="products.html">Products</a>
                </li>
                <li class="nav-link">
                    <a href="location.html">Locations</a>
                </li>
            </ul>
            <div class="profile-image">BN</div>
        </div>
    </nav>
    <div class="content">
        <div class="content-center">
            <section class="filter-section">
                <button type="button" class="btn add-inventory-modal-btn">Add Inventory</button>
            </section>
            <div class="table inventory">
                <table>
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Name</th>
                            <th>Quatity</th>
                            <th>Restock</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Location</th>
                            <th>Date Updated</th>
                            <th>Action</th>
                        </tr>   
                    </thead>
                   <tbody></tbody>
        
                </table>
            </div>
        </div>
        
    </div>

    <footer class="footer">
        <div class="footer-center">
            <hr>
            <p>By Byron</p>
        </div>
    </footer>
    <div class="page-loading">
        <h2>Loading...</h2>
    </div>
    <div class="modal edit-inventory-modal">
        <div class="modal-head">
            <span class="close">&times</span>
        </div>
        <form id="edit-inventory-form">
            <div class="modal-center">
                
            </div>
        </form>
    </div>
  
    <div class="modal add-inventory-modal">
        <div class="modal-head">
            <span class="close">&times</span>
        </div>
        <form id="add-inventory-form">
            <div class="modal-center" >
                
            </div>
        </form>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
